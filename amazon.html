<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <img src="" alt="" id="pimg">

    <script>
      async function Amazone() {
        const url =
          "https://real-time-amazon-data.p.rapidapi.com/search?query=Phone&page=1&country=US";
        const options = {
          method: "GET",
          headers: {
            "X-RapidAPI-Key":
              "ceee6068e2msh0ae2854cdfe8ce7p16b1dejsn77cb9432854f",
            "X-RapidAPI-Host": "real-time-amazon-data.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result);
          document.getElementById("pimg").attributes[0].value = result.data.products[0].product_photo
        } catch (error) {
          console.error(error);
        }
      }

      Amazone()
    </script>
  </body>
</html>
