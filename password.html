<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 15px;
            float: right;
            margin-top: 2px;
            cursor: pointer;
            
        }
        div{
            border: 1px solid green;
            width: 200px;
            padding: 2px;
           
            border-radius: 6px;
        }
        input{
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    

    <div>
        <input type="text" name="" id="input">
        <img src="./media/eye.png" alt="" onclick="changePass()" id="img">
    </div>
    


    <script>

        function changePass(){
           let password =  document.getElementById('input')

           if(password.type=='text'){
            password.type = 'password'
            document.getElementById('img').attributes[0].value = "./media/hide.png"
           }else{
            password.type = 'text'
            document.getElementById("img").attributes[0].value = "./media/eye.png"
           }

        }

    </script>

</body>
</html>
