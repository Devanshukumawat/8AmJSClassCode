<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="..." id="pimg">
        <div class="card-body">
          <h5 class="card-title" id="ptitle"></h5>
          <p class="card-text" id="pdesc"></p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>



    <script>
        fetch("https://dummyjson.com/products/").then((data)=>{
            return data.json()
        }).then((result)=>{
            console.log(result)
            document.getElementById("pimg").attributes[0].value = result.products[0].images[0]
            document.getElementById("ptitle").innerText = result.products[0].title
            document.getElementById("pdesc").innerText = result.products[0].description
        })
    </script>

</body>
</html>
